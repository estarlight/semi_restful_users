<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 15px;
        }

        div {
            margin: 15px;
        }

    </style>

</head>
<body>
<div>
    <h1>Users</h1>
</div>

<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>

       
        {% for i in all_users%}
        <tr>
            <td>{{ i.id }}</td>
            <td><a href="{% url 'show' id_num=i.id %}">{{ i.first_name}} {{i.last_name}}</a> </td>
            <td>{{ i.email }}</td>
            <td>{{i.created_at}}</td>
            <td><a href="{% url 'show' id_num=i.id %}">Show</a> <a href="{% url 'edit' id_num=i.id %}">Edit</a> <a href="{% url 'destroy' id_num=i.id %}">Delete</a></td>
     
        </tr>
        {% endfor %}
    </table>
</div>
    <p><a href="{% url 'new' %}">Add a new user</a></p>
<div>

</div>

</body>
</html>
